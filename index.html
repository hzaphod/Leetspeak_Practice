<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leetspeak translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Leetspeak translator</h1>

      <form id="leetspeak-translator">
        <div class="form-group">
          <label for="words">Enter some text into this box and click on the button to translate to leetspeak!</label>
          <input id="words" type="text">
        </div>

          <button type="submit" class="btn">Translate!</button>
      </form>

      <div id="result">
        <p>Here's your leetspeak translation: </p>
        <p><span id="demo"></span></p>
        <button type="submit" class="btn btn-default">Try again!</button>
      </div>  
    </div>
  </body>
</html>
